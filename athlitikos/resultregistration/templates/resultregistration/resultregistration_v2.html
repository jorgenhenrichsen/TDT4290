
{% extends 'base.html' %}

{% block head %}

    <script type="text/javascript" src="/static/js/resultregistration_v2.js"></script>

{% endblock %}

{% block content %}

    <form method="post">
    {% csrf_token %}
    {{ result_formset.management_form }}
    <table>

        <thead>
            <tr>
                <th>Utøver</th>

            </tr>
        </thead>

        <tbody>
            {% for form in result_formset %}
                <tr>
                    <td class="lifter-input-field">{{ form.lifter }}</td>

                </tr>
            {% endfor %}
        </tbody>

    </table>
    <input type="submit">

    </form>

    <input type="button" value="Legg til utøver" id="add-lifter">
    <script>
        $('#add-lifter').click(function () {
            cloneMore('tr:last', 'form')
        })
    </script>




{% endblock %}
