{% extends 'base.html' %}


{% block head %}
        <link rel="stylesheet" type="text/css" href="/static//css/resultregistration.css">
{%  endblock %}

{% block content %}
    <div class="form-container">
        <h1>Stevne</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            <div class="before-table">
                <label>Stevnekategori: {{ CompetitonForm.competitionCategory }}</label>
                <label>Arrangør: {{ ClubForm.clubName }}</label>
                <label>Sted: {{ CompetitonForm.location }}</label>
                <label>Dato: {{ CompetitonForm.startDate }}</label>
                <label>Pulje: {{ GroupForm.groupNumber }}</label>
            </div>

            <table class="table">
                <tr>
                    <th>Vektklasse</th>
                    <th>Kroppsvekt</th>
                    <th>Kategori</th>
                    <th>Fødselsdato</th>
                    <th>Navn</th>
                    <th>Lag</th>
                    <th>Rykk</th>
                    <th>Støt</th>
                    <th>Beste rykk</th>
                    <th>Beste støt</th>
                    <th>Sammenlagt</th>
                    <th>Poeng</th>
                    <th>Poeng</th>
                    <th>Peong veteran</th>
                    <th>Plassering</th>
                    <th>Rekord</th>
                    <th>Sinclair</th>
                </tr>
                <tr>


                </tr>
            </table>

            <div class="table-buttons">
                <input class="new-judge-button" type="submit" value="Opprett dommer">
                <input class="new-competator-button" type="submit" value="Opprett utøver">
            </div>

            <div class="after-table">
                <div class="first-column">
                    <label>Stevnets leder {{ GroupForm.competitionLeader }}</label>
                    <label>Jury: {{ GroupForm.jury }}</label>
                    <label>Sekretær: {{ GroupForm.secretary }}</label>
                    <label>Speaker: {{ GroupForm.speaker }}</label>
                </div>
                <div class="second-column">
                    <label>Dommer: {{ GroupForm.judges }}</label>
                    <label>Teknisk kontrollør: {{ GroupForm.technicalController }}</label>
                    <label>Chief Marshall: {{ GroupForm.cheifMarshall }}</label>
                    <label>Tidtaker: {{ GroupForm.timeKeeper }}</label>
                </div>
                <div class="third-column">
                    <label>Notater: {{ GroupForm.notes }}</label>
                </div>
            </div>

            <div class="form-buttons">
                <input class="submit-for-approval-button" type="submit" value="Ny pulje">
                <input class="submit-for-approval-button" type="submit" value="Slett pulje">
                <input class="save-button" type="submit" value="Lagre">
                <input class="delete-button" type="submit" value="Slett">
                <input class="submit-for-approval-button" type="submit" value="Send til godkjenning">
            </div>
        </form>
    </div>

{% endblock %}
