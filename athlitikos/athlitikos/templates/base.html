<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainstyle.css' %}">


    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="/static/js/navbar.js"></script>
    {% block head %}
    {% endblock head %}
    <title> NVF </title>
</head>

<body>
    {#    navbar#}
    <div class="navbar">
        <ul><a href="">Logo</a></ul>

        <button onclick="redirectToResults()">Resultater</button>
        <button onclick="redirectToCompetitions()">Stevner</button>

        {% if request.user.is_authenticated %}
            <button onclick="redirectToHome()">Hjem</button>
        {% endif %}

        <div id="user-status-container">
            {% if request.user.is_authenticated %}
            <label>{{ request.user.get_full_name }}</label>
            <button onclick="logoutCurrentUser()">Logout</button>
            {% else %}
            <button onclick="login()">Login</button>
        {% endif %}
        </div>



    </div>
    {#    adds the content of the subpage#}
    {% block content %}
    {% endblock content %}
</body>
