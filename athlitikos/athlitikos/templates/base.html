<html>
<head>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainstyle.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">

<body>

    <div class="navbar">

            {% else %}
            <button onclick="login()">Login</button>
        {% endif %}
        </div>



    </div>
